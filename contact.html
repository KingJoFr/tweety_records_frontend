<body>
   


<div id="header">
   <div class="navigation">
       <!--<span id="mobile-navigation">&nbsp;</span>-->

<center><p>The stage is set, the mic is yours, and Tweety Records is the launchpad for your musical journey. 

Join Tweety Records - Where Every Verse Counts</p></center>
<div class="form_body">
   <div class="form_container">
    <div class="text">
       Contact us Form
    </div>


    <form name = 'contact' method='POST' data-netlify='True'action="/success/" onSubmit="submit">
      <input class="bot-field" name="bot-field">
       <div class="form-row">
          <div class="input-data">
             <input type="text" required name="firstName">
             <div class="underline"></div>
             <label for="">First Name</label>
          </div>
          <div class="input-data">
             <input type="text" required name="lastName">
             <div class="underline"></div>
             <label for="">Last Name</label>
          </div>
       </div>
       <div class="form-row">
          <div class="input-data">
             <input type="text" required name="email">
             <div class="underline"></div>
             <label for="">Email Address</label>
          </div>
          <div class="input-data">
             <input type="text" required name="demoLink">
             <div class="underline"></div>
             <label for="">Demo Link</label>
          </div>
       </div>
       <div class="form-row">
       <div class="input-data textarea">
          <textarea rows="8" cols="80" required name="message"></textarea>
          <br />
          <div class="underline"></div>
          <label for="">Write your message</label>
          <br />
          <div class="form-row submit-btn">
             <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
             </div>
          </div>
    </form>
    
    
   


   </div>
    
</div>
</body>
</html>
